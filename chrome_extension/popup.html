<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllamaBro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-hover: #1f1f1f;
            --bg-active: #2a2a2a;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #262626;
            --radius-sm: 6px;
            --radius-md: 8px;
            --transition: 150ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            width: 340px;
            max-height: 480px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .header {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .header-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .content {
            max-height: 380px;
            overflow-y: auto;
            padding: 8px;
        }

        .model-list {
            list-style: none;
        }

        .model-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            margin-bottom: 4px;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition);
            border: 1px solid transparent;
        }

        .model-item:hover {
            background-color: var(--bg-hover);
            border-color: var(--border);
        }

        .model-item:last-child {
            margin-bottom: 0;
        }

        .model-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .model-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .model-size {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 1px;
        }

        .model-arrow {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity var(--transition);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .model-item:hover .model-arrow {
            opacity: 1;
        }

        /* Lucide icon sizing and colors */
        .lucide {
            width: 16px;
            height: 16px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            color: inherit;
        }

        .status {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .status-text {
            font-size: 14px;
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-md);
            margin: 8px;
            padding: 16px;
        }

        .error-title {
            font-size: 13px;
            font-weight: 600;
            color: #fca5a5;
            margin-bottom: 4px;
        }

        .error-text {
            font-size: 12px;
            color: #fca5a5;
            opacity: 0.9;
            line-height: 1.4;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-hover);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background-color: var(--bg-hover);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background-color: var(--bg-active);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">OllamaBro</div>
        <div class="header-subtitle">Select a model to chat</div>
    </div>
    <div class="content" id="modelListContainer">
        <ul class="model-list" id="modelList"></ul>
        <div class="status" id="loadingMessage" style="display: none;">
            <div class="spinner"></div>
            <div class="status-text">Loading models...</div>
        </div>
        <div id="errorMessage" style="display: none;"></div>
    </div>
    <script src="lib/lucide.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
