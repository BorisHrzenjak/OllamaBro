<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - OllamaBro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Markdown & Syntax Highlighting -->
    <link rel="stylesheet" href="lib/atom-one-dark.min.css">
    <script src="lib/marked.min.js"></script>
    <script src="lib/highlight.min.js"></script>
    <script src="lib/dompurify.min.js"></script>
    <style>
        :root {
            /* Modern Minimal Color Palette */
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1f1f1f;
            --bg-quaternary: #2a2a2a;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-subtle: rgba(59, 130, 246, 0.1);
            --border: #262626;
            --border-subtle: #1f1f1f;
            --error-bg: rgba(239, 68, 68, 0.1);
            --error-text: #fca5a5;
            --success: #22c55e;
            --warning: #f59e0b;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 20px;
            --space-2xl: 24px;

            /* Typography */
            --font-size-xs: 12px;
            --font-size-sm: 13px;
            --font-size-md: 14px;
            --font-size-lg: 15px;

            /* Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 12px;

            /* Transitions */
            --transition: 150ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: var(--font-size-md);
            line-height: 1.5;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* App Container */
        #appContainer {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        #conversationSidebar {
            width: 260px;
            min-width: 260px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width var(--transition), min-width var(--transition), opacity var(--transition);
        }

        #conversationSidebar.collapsed {
            width: 0;
            min-width: 0;
            opacity: 0;
            overflow: hidden;
        }

        #sidebarHeader {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border);
        }

        #newChatButton {
            width: 100%;
            padding: 10px var(--space-md);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            transition: all var(--transition);
        }

        #newChatButton:hover {
            background-color: var(--bg-quaternary);
            border-color: var(--border);
        }

        #conversationList {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-sm);
        }

        .conversation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px var(--space-md);
            margin-bottom: 2px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition);
        }

        .conversation-item:hover {
            background-color: var(--bg-tertiary);
        }

        .conversation-item.active {
            background-color: var(--bg-tertiary);
        }

        .conversation-item-title {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conversation-item:hover .conversation-item-title,
        .conversation-item.active .conversation-item-title {
            color: var(--text-primary);
        }

        .delete-conversation-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-sm);
            opacity: 0.6;
            transition: all var(--transition);
        }

        .conversation-item:hover .delete-conversation-button {
            opacity: 1;
        }

        .delete-conversation-button:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-text);
        }

        /* Main Chat Area */
        #mainChatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        /* Header */
        header {
            height: 56px;
            padding: 0 var(--space-xl);
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            position: relative;
        }

        #collapseSidebarButton {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-size: 18px;
            transition: all var(--transition);
        }

        #collapseSidebarButton:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        header h1 {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
        }

        #modelNameDisplay {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-left: auto;
            margin-right: var(--space-md);
        }

        .header-icon-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all var(--transition);
        }

        .header-icon-button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Model Switcher Dropdown */
        #modelSwitcherDropdown {
            display: none;
            position: absolute;
            top: calc(100% + 4px);
            right: var(--space-xl);
            min-width: 280px;
            max-height: 400px;
            overflow-y: auto;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: var(--space-sm);
        }

        #modelSwitcherDropdown ul {
            list-style: none;
        }

        #modelSwitcherDropdown li {
            margin-bottom: 2px;
        }

        #modelSwitcherDropdown li a {
            display: block;
            padding: 10px var(--space-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            transition: all var(--transition);
            cursor: pointer;
        }

        #modelSwitcherDropdown li a:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        #modelSwitcherDropdown li.active-model a {
            background-color: var(--accent-subtle);
            color: var(--accent);
        }

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-md);
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--accent);
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .error-message {
            align-self: stretch;
            background-color: var(--error-bg);
            color: var(--error-text);
            text-align: center;
            padding: var(--space-md) var(--space-lg);
        }

        .thinking-block {
            display: block;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: var(--space-md);
            margin: var(--space-sm) 0;
            border-radius: var(--radius-md);
            border-left: 2px solid var(--accent);
            font-style: italic;
        }

        /* Collapsible Thinking Box */
        .thinking-container {
            margin: var(--space-md) 0;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background-color: var(--bg-quaternary);
            cursor: pointer;
            user-select: none;
            transition: background-color var(--transition);
        }

        .thinking-toggle:hover {
            background-color: var(--bg-tertiary);
        }

        .thinking-icon {
            font-size: 14px;
        }

        .thinking-indicator {
            flex: 1;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .thinking-chevron {
            font-size: 10px;
            color: var(--text-muted);
            transition: transform var(--transition);
        }

        .thinking-toggle.expanded .thinking-chevron {
            transform: rotate(90deg);
        }

        .thinking-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition);
        }

        .thinking-content.expanded {
            max-height: 2000px; /* Arbitrary large value */
        }

        .thinking-content pre {
            margin: 0;
            padding: var(--space-md);
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 0;
            border-top: 1px solid var(--border);
        }

        .thinking-content code {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: var(--space-md);
            color: var(--text-muted);
        }

        .loading-indicator span {
            width: 6px;
            height: 6px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .loading-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        #inputArea {
            padding: var(--space-md) var(--space-xl);
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: flex-end;
            gap: var(--space-sm);
        }

        #messageInput {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-family: inherit;
            font-size: var(--font-size-md);
            line-height: 1.5;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            outline: none;
            transition: all var(--transition);
        }

        #messageInput:focus {
            border-color: var(--accent);
            background-color: var(--bg-quaternary);
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        #sendButton {
            padding: 10px var(--space-lg);
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            height: 44px;
        }

        #sendButton:hover {
            background-color: var(--accent-hover);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Image Upload */
        .input-icon-button {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition);
            flex-shrink: 0;
        }

        .input-icon-button:hover {
            background-color: var(--bg-quaternary);
            color: var(--text-primary);
        }

        .input-icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #imagePreviewArea {
            display: none;
            padding: var(--space-md) var(--space-xl);
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .image-preview {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .remove-image:hover {
            background-color: rgba(239, 68, 68, 0.9);
        }

        /* Drag and Drop Overlay */
        #dragDropOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(10, 10, 10, 0.9);
            border: 2px dashed var(--accent);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #dragDropOverlay.active {
            display: flex;
        }

        .drop-message {
            text-align: center;
            color: var(--text-primary);
        }

        .drop-message div:first-child {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: var(--space-sm);
        }

        .drop-message div:last-child {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        /* Message Images */
        .message-images {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform var(--transition);
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        /* Cloud Icon */
        .cloud-icon {
            display: inline-flex;
            align-items: center;
            color: #3b82f6;
        }

        /* Model Size Display */
        .model-size {
            color: var(--text-muted);
            font-size: 0.9em;
            white-space: nowrap;
        }

        /* Message Actions */
        .message-actions {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-button {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition);
        }

        .action-button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .stop-button {
            color: #ef4444;
        }

        .stop-button:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--bg-tertiary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--bg-quaternary);
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            padding: var(--space-md);
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        /* Markdown Content Styles */
        .message-text-content {
            overflow-x: auto;
        }

        .message-text-content pre {
            background-color: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin: var(--space-sm) 0;
            overflow-x: auto;
            position: relative;
        }

        .message-text-content code {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .message-text-content pre code {
            background: none;
            padding: 0;
        }

        .message-text-content :not(pre) > code {
            background-color: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .message-text-content p {
            margin: var(--space-sm) 0;
        }

        .message-text-content p:first-child {
            margin-top: 0;
        }

        .message-text-content p:last-child {
            margin-bottom: 0;
        }

        .message-text-content ul, .message-text-content ol {
            margin: var(--space-sm) 0;
            padding-left: 1.5em;
        }

        .message-text-content li {
            margin: 4px 0;
        }

        .message-text-content h1, .message-text-content h2, 
        .message-text-content h3, .message-text-content h4,
        .message-text-content h5, .message-text-content h6 {
            margin: var(--space-md) 0 var(--space-sm) 0;
            font-weight: 600;
        }

        .message-text-content h1 { font-size: 1.4em; }
        .message-text-content h2 { font-size: 1.3em; }
        .message-text-content h3 { font-size: 1.2em; }

        .message-text-content blockquote {
            border-left: 3px solid var(--accent);
            margin: var(--space-sm) 0;
            padding-left: var(--space-md);
            color: var(--text-secondary);
        }

        .message-text-content table {
            border-collapse: collapse;
            margin: var(--space-sm) 0;
            width: 100%;
        }

        .message-text-content th, .message-text-content td {
            border: 1px solid var(--border);
            padding: var(--space-xs) var(--space-sm);
        }

        .message-text-content th {
            background-color: var(--bg-tertiary);
        }

        .message-text-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .message-text-content a:hover {
            text-decoration: underline;
        }

        /* Code block copy button */
        .code-copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            background-color: var(--bg-quaternary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition);
        }

        .message-text-content pre:hover .code-copy-button {
            opacity: 1;
        }

        .code-copy-button:hover {
            background-color: var(--accent);
            color: white;
        }

        .code-copy-button.copied {
            background-color: var(--success);
            color: white;
        }
    </style>
</head>
<body>
    <div id="dragDropOverlay">
        <div class="drop-message">
            <div>Drop images here</div>
            <div>Supports JPEG, PNG, GIF, WebP</div>
        </div>
    </div>

    <div id="appContainer">
        <div id="conversationSidebar">
            <div id="sidebarHeader">
                <button id="newChatButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            <div id="conversationList"></div>
        </div>

        <div id="mainChatArea">
            <header>
                <button id="collapseSidebarButton">&#x2190;</button>
                <h1>OllamaBro</h1>
                <div id="modelNameDisplay">Loading...</div>
                <button id="clearChatButton" class="header-icon-button" title="Clear conversation">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button id="exportChatButton" class="header-icon-button" title="Export conversation as Markdown">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button id="modelSwitcherButton" class="header-icon-button" title="Switch model">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div id="modelSwitcherDropdown"></div>
            </header>

            <div id="chatContainer"></div>

            <div id="loadingIndicator">Waiting for response...</div>

            <div id="imagePreviewArea"></div>

            <div id="inputArea">
